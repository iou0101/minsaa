<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منسأة</title>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&family=Noto+Naskh+Arabic:wght@600&family=Reem+Kufi:wght@600&display=swap');

        html {
            height: 100%;
        }
        header {
            display: flex;
            flex-direction: row;
            justify-content: right;
            padding-right: 2em;
        }
        
        h1 {
            font-family: 'Reem Kufi';
            margin: 10px 0px 10px 0px;
        }

        a {
            text-decoration: none;
            color: white;
        }
        
        a :hover {
            color: rgb(207, 207, 207);
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: rgb(0, 0, 0);
            color: white;
            margin: 0;
            text-align: center;
            overflow-x: hidden;     
            height: 100%;
        }

        footer {
            font-family: 'Noto Naskh Arabic';
        }

        img {
            width: -webkit-fill-available;
            max-height: 10em;
        }

        @media screen and (min-width: 750px) {
            img {
                width: fit-content;
            }

        }

        main {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: center;
            font-size: xx-large;
            flex-grow: 1;
            font-family: 'Amiri';
        }

        header, main, footer {
            flex-shrink: 0;
        }

    </style>
</head>
<body>
    <header>
        <a href="#">
            <h1>منسَأة</h1>
        </a>
    </header>

    <main>

        <img src="https://pbs.twimg.com/profile_banners/1434978252246994948/1630965547/1500x500">

        <p>
            عمّا قريبٍ نُقلع.
        </p>
    </main>

    <footer>منسَأة ١٤٤٣/٢٠٢١هـ</footer>
</body>
</html>
